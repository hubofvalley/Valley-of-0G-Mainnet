name: Grand Valley Local Config
version: 1.0.0
schema: v1

models:
  # 1) Primary daily driver untuk coding & ops (chat/edit/apply)
  - name: Qwen2.5-Coder 7B Instruct (Primary)
    provider: ollama
    model: qwen2.5-coder:7b-instruct
    roles:
      - chat
      - edit
      - apply

  # 2) Autocomplete super cepat
  - name: Qwen2.5-Coder 1.5B (Autocomplete)
    provider: ollama
    model: qwen2.5-coder:1.5b
    roles:
      - autocomplete

  # 3) Embeddings untuk indexing @codebase / @docs
  - name: Nomic Embed
    provider: ollama
    model: nomic-embed-text:latest
    roles:
      - embed

  # 4) Optional: reasoning berat (pakai kalau buntu / debugging kompleks)
  - name: DeepSeek R1 8B (Deep Reasoning)
    provider: ollama
    model: deepseek-r1:8b
    roles:
      - chat
